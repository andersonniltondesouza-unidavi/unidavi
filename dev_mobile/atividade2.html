<!-- Crie um nav com uma lista (ul > li) de links exibidos horizontalmente. 
 - Use display: flex; justify-content: space-between; align-items: center. 
 - Em telas menores, transforme o menu em uma coluna vertical com media queries. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<style>
    nav ul {
        display: flex;
        justify-content: space-between;
        align-items: center;    
    }

    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
        }
    }      
</style>

<body>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </nav>
    
</body>
</html>
