<!-- Crie uma galeria de imagens utilizando display: grid. 
 - Defina grid-template-columns com repeat(auto-fit, minmax(200px, 1fr)) para responsividade. 
 - Adicione espaÃ§amento entre as imagens usando gap. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<style>
    img {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        width: 20%;
        margin: 5%;
    }   
</style>
<body>
    <img src="premium_photo-1664474619075-644dd191935f.jpg" alt="Imagem 1">
    <img src="premium_photo-1664474619075-644dd191935f.jpg" alt="Imagem 2">
</body>
</html>
