<!-- Crie uma estrutura com header, main e footer usando CSS Grid. 
 - Defina as áreas usando grid-template-areas e atribua as seções com grid-area. 
 - Ajuste responsivamente as proporções das seções em diferentes larguras de tela. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<style>
body {
    min-height: 100vh;
    margin: 0;
    display: grid;
    grid-template-areas: 
        "header"
        "main"
        "footer";
    grid-template-rows: 80px 1fr 60px;
}

header {
    grid-area: header;
    background: #2196f3;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}

main {
    grid-area: main;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
}

footer {
    grid-area: footer;
    background: #333;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}

@media (max-width: 768px) {
    body {
        grid-template-rows: 60px 1fr 40px;
    }
}
</style>
<body>
    <header>
        <div>Header</div>
    </header>

    <main>
        <div>Main</div>
    </main>

    <footer>
        <div>Footer</div>
    </footer>
</body>
</html>
